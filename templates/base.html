<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DevSözlük{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex">
            <a class="navbar-brand" href="{% url 'home' %}">DevSözlük</a>
            <!-- Arama formu, arama sonuçları sayfasına yönlendirildi -->
            <form class="d-flex mx-auto" role="search" method="GET" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Ara" name="q">
                <button class="btn btn-outline-light" type="submit">Ara</button>
            </form>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'user_profile' request.user.id %}" class="btn btn-outline-light me-2">
                        <i class="fa fa-user me-1"></i> {{ request.user.username }}
                    </a>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Çıkış Yap</button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Giriş Yap</a>
                    <a class="btn btn-primary" href="{% url 'register' %}">Kayıt Ol</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3 d-flex justify-content-between align-items-center" style="background-color: rgba(0, 0, 0, 0.2);">
            <div>
                © 2025 DevSözlük:
                <a class="text-dark text-decoration-none" href="#">K. Erkut Çiftlikçi</a>
            </div>
            <div>
                <a href="https://github.com/KeremErkut" class="text-dark mx-2" target="_blank" role="button">
                    <i class="fab fa-github fa-lg"></i>
                </a>
                <a href="https://www.linkedin.com/in/kerem-erkut-%C3%A7iftlik%C3%A7i-150345329/" class="text-dark mx-2" target="_blank" role="button">
                    <i class="fab fa-linkedin-in fa-lg"></i>
                </a>
                <a href="https://x.com/keremerkut" class="text-dark mx-2" target="_blank" role="button">
                    <i class="fab fa-twitter fa-lg"></i>
                </a>
                <a href="https://www.youtube.com/@keremerkut8100" class="text-dark mx-2" target="_blank" role="button">
                    <i class="fab fa-youtube fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
