<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DevSözlük{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">DevSözlük</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'user_profile' %}" class="btn btn-outline-light me-2">Hoş geldin, {{ user.username }}</a>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Çıkış Yap</button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Giriş Yap</a>
                    <a class="btn btn-primary" href="{% url 'register' %}">Kayıt Ol</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
